<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树形组件</title>
    <link href="./index.css" rel="stylesheet"/>
</head>

<body>
    <div id="app">
        <div class="todo-list">
            <input type="text" autofocus placeholder="What needs to be done?" v-model="inputValue"  @keyup.enter="addTodoItem">
            <ul>
                <li v-for="(todo,index) in todoList" :key="index">
                    <div class="todo-item">
                        <label @dblclick="editTodo(todo)">{{ todo.content }}</label>
                    </div>
                    <input
                    class="edit"
                    type="text"
                    v-model="todo.title"
                  />
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="./index.js">
    </script>
</body>

</html>
