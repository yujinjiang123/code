    <title>红绿灯</title>
    <style>
        .light {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            margin: 0 16px;
        }
    </style>
</head>

<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-container style="display: flex;">
                    <div v-for="(item,index) in lightList" class="light" :key='item.name'
                        :style="{backgroundColor:index==open?item.color:'gray'}">
                    </div>
                    <v-btn @click="start">
                        start
                    </v-btn>
                    <v-btn @click="stop">
                        stop
                    </v-btn>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: () => ({
                lightList: [{
                    name: 'red',
                    deafultColor: 'gray',
                    color: 'red',
                    time: 2000
                }, {
                    name: 'gerrn',
                    deafultColor: 'gray',
                    color: 'green',
                    time: 3000
                }, {
                    name: 'yellow',
                    deafultColor: 'gray',
                    color: 'yellow',
                    time: 1000
                }],
                open: null,
                lightController: null
            }),
            methods: {
                start() {
                    this.lightController.start();
                },
                stop() {
                    this.lightController.stop();
                }
            },
            mounted() {
                let start = true;
                const {lightList}=this;
                const lightController = {};
                lightController.start = async function () {
                    for (let i in this.lightList) {
                        this.open = i;
                        console.log(i);
                        await new Promise((resolve, reject) => {
                            setTimeout(() => {
                                resolve();
                            }, this.lightList[i].time)
                        })
                    }
                    if (start) {
                        lightController.start();
                    }
                }
                lightController.stop = function () {
                    start = false;
                }
                this.lightController = lightController;
            },
        })
    </script>
